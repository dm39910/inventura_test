<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Barkod skener + napomena</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    window.visualViewport && window.visualViewport.addEventListener('resize', () => {
      if (window.visualViewport.scale !== 1) {
        document.body.style.transform = `scale(${1 / window.visualViewport.scale})`;
        document.body.style.transformOrigin = 'top left';
      } else {
        document.body.style.transform = '';
      }
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .video-container {
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-start;
    }
    video {
      width: 50%;
      max-width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    .camera-controls {
      width: 50%;
      margin-left: 1%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .camera-controls label,
    label[for="barcode"],
    label[for="note"] {
      width: 100%;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    .camera-controls select,
    .camera-controls button {
      width: 100%;
      margin-bottom: 10px;
      height: 3em;
      font-size: 1.8rem;
    }
    input[type="text"] {
      width: 95%;
      font-size: 2rem;
      font-weight: bold;
      padding: 10px;
      display: block;
      margin: 20px auto 0 auto;
      height: 4em;
    }
    textarea {
      width: 95%;
      font-size: 2rem;
      font-weight: bold;
      padding: 10px;
      display: block;
      margin: 10px auto 0 auto;
    }
    #note {
      margin-top: 10px;
    }
    button.full-width {
      width: 95%;
      font-size: 3.6rem;
      height: 2.2em;
      margin: 20px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
    }
    @media (max-width: 768px) {
      .video-container {
        flex-direction: column;
      }
      video, .camera-controls {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <img src="HKZP_logo.jpg" alt="HKZP logo" style="width: 100%; height: auto; max-height: 60px; display: block; margin: 0 auto 20px auto;">
  <h2 style="font-size: 7.2rem; display: flex; align-items: center; justify-content: center;">Inventura V0.1     JPAK IIK</h2>
  <div class="video-container">
    <video id="video" autoplay muted playsinline></video>
    <div class="camera-controls">
      <label for="cameraSelect">üé• Odaberi kameru:</label>
      <select id="cameraSelect"></select>
      <button onclick="switchCamera()">üîÑ Promijeni kameru</button>
      <button onclick="novoOcitanje()">üîÅ Novo oƒçitanje</button>
    </div>
  </div>

  <label for="barcode">üì¶ Barkod ili ruƒçni unos:</label>
  <input type="text" id="barcode">

  <label for="note">üìù Napomena:</label>
  <textarea id="note" rows="4"></textarea>

  <button class="full-width" onclick="posalji()"><span style='color: #FFD700;'>‚úîÔ∏è</span> Evidentiraj</button>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    let codeReader = new ZXing.BrowserBarcodeReader();
    let currentDeviceId = null;

    const videoElement = document.getElementById('video');
    const cameraSelect = document.getElementById('cameraSelect');

    codeReader.getVideoInputDevices().then((devices) => {
      let defaultDevice = null;

      devices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Kamera ${index + 1}`;
        cameraSelect.appendChild(option);

        const label = (device.label || '').toLowerCase();
        if (!defaultDevice && label.includes('back')) {
          defaultDevice = device;
        }
        if (label.includes('camera2 0') && label.includes('back')) {
          defaultDevice = device;
        }
      });

      if (defaultDevice) {
        currentDeviceId = defaultDevice.deviceId;
        cameraSelect.value = currentDeviceId;
        startScanner(currentDeviceId);
      } else if (devices.length > 0) {
        currentDeviceId = devices[0].deviceId;
        cameraSelect.value = currentDeviceId;
        startScanner(currentDeviceId);
      }
    });

    function startScanner(deviceId) {
      codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
        if (result) {
          document.getElementById('barcode').value = result.getText();
          document.getElementById('beep').play();
          codeReader.reset();
        }
      });
    }

    function switchCamera() {
      if (cameraSelect.value) {
        codeReader.reset();
        currentDeviceId = cameraSelect.value;
        startScanner(currentDeviceId);
      }
    }

    function novoOcitanje() {
      document.getElementById('barcode').value = "";
      document.getElementById('note').value = "";
      codeReader.reset();
      if (currentDeviceId) {
        startScanner(currentDeviceId);
      }
    }

    function posalji() {
      const barcode = document.getElementById('barcode').value;
      const note = document.getElementById('note').value;
      const podatak = { barcode, note, timestamp: new Date().toISOString() };

      if (!barcode) return alert("Nema barkoda!");

      if (!navigator.onLine) {
        let spremnik = JSON.parse(localStorage.getItem("buffer") || "[]");
        spremnik.push(podatak);
        localStorage.setItem("buffer", JSON.stringify(spremnik));
        alert("Nema veze ‚Äì podatak spremljen lokalno.");
        return;
      }

      fetch("http://localhost:5000/api/unesi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(podatak)
      })
      .then(res => {
        if (res.ok) {
          alert("Evidentirano!");
          posaljiBufferirane();
        } else {
          alert("Gre≈°ka ‚Äì nije poslano.");
        }
      })
      .catch(() => {
        alert("Gre≈°ka veze ‚Äì poku≈°aj kasnije.");
      });
    }

    function posaljiBufferirane() {
      if (!navigator.onLine) return;

      let spremnik = JSON.parse(localStorage.getItem("buffer") || "[]");
      if (spremnik.length === 0) return;

      spremnik.forEach(podatak => {
        fetch("http://localhost:5000/api/unesi", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(podatak)
        });
      });

      localStorage.removeItem("buffer");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Barkod skener + napomena</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .video-container {
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-start;
    }
    video {
      width: 66%;
      max-width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    .camera-controls {
      width: 33%;
      margin-left: 1%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .camera-controls label,
    label[for="barcode"],
    label[for="note"] {
      width: 100%;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }
    .camera-controls select,
    .camera-controls button {
      width: 100%;
      margin-bottom: 10px;
      height: 3em;
      font-size: 1.8rem;
    }
    input[type="text"], textarea {
      width: 95%;
      font-size: 1rem;
      padding: 10px;
      display: block;
      margin: 20px auto 0 auto;
    }
    #note {
      margin-top: 10px;
    }
    button.full-width {
      width: 95%;
      font-size: 1.8rem;
      height: 3em;
      margin: 20px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
    }
    @media (max-width: 768px) {
      .video-container {
        flex-direction: column;
      }
      video, .camera-controls {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <h2>📷 Barkod skener</h2>
  <div class="video-container">
    <video id="video" autoplay muted playsinline></video>
    <div class="camera-controls">
      <label for="cameraSelect">🎥 Odaberi kameru:</label>
      <select id="cameraSelect"></select>
      <button onclick="switchCamera()">🔄 Promijeni kameru</button>
      <button onclick="novoOcitanje()">🔁 Novo očitanje</button>
    </div>
  </div>

  <label for="barcode">📦 Barkod ili ručni unos:</label>
  <input type="text" id="barcode">

  <label for="note">📝 Napomena:</label>
  <textarea id="note" rows="4"></textarea>

  <button class="full-width" onclick="posalji()">📤 Pošalji</button>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    let codeReader = new ZXing.BrowserBarcodeReader();
    let currentDeviceId = null;

    const videoElement = document.getElementById('video');
    const cameraSelect = document.getElementById('cameraSelect');

    codeReader.getVideoInputDevices().then((devices) => {
      let defaultDevice = null;

      devices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Kamera ${index + 1}`;
        cameraSelect.appendChild(option);

        const label = (device.label || '').toLowerCase();
        if (!defaultDevice && label.includes('back')) {
          defaultDevice = device;
        }
        if (label.includes('camera2 0') && label.includes('back')) {
          defaultDevice = device; // najbolji kandidat
        }
      });

      if (defaultDevice) {
        currentDeviceId = defaultDevice.deviceId;
        cameraSelect.value = currentDeviceId;
        startScanner(currentDeviceId);
      } else if (devices.length > 0) {
        currentDeviceId = devices[0].deviceId;
        cameraSelect.value = currentDeviceId;
        startScanner(currentDeviceId);
      }
    });

    function startScanner(deviceId) {
      codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
        if (result) {
          document.getElementById('barcode').value = result.getText();
          document.getElementById('beep').play();
          codeReader.reset();
        }
      });
    }

    function switchCamera() {
      if (cameraSelect.value) {
        codeReader.reset();
        currentDeviceId = cameraSelect.value;
        startScanner(currentDeviceId);
      }
    }

    function novoOcitanje() {
      document.getElementById('barcode').value = "";
      codeReader.reset();
      if (currentDeviceId) {
        startScanner(currentDeviceId);
      }
    }

    function posalji() {
      const barcode = document.getElementById('barcode').value;
      const note = document.getElementById('note').value;
      if (!barcode) return alert("Nema barkoda!");
      fetch("http://localhost:5000/api/unesi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ barcode, note })
      })
      .then(res => res.ok ? alert("Poslano!") : alert("Greška kod slanja"))
      .catch(() => alert("Nema veze sa serverom."));
    }
  </script>
</body>
</html>

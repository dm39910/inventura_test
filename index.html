<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Barkod skener + napomena</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    input, textarea, button {
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>📷 Barkod skener</h2>
  <video id="video" autoplay muted playsinline></video>

  <label for="barcode">📦 Barkod:</label>
  <input type="text" id="barcode" readonly>

  <label for="note">📝 Napomena:</label>
  <textarea id="note" rows="4"></textarea>

  <button onclick="posalji()">📤 Pošalji</button>

  <script>
    const selectedDeviceId = null;
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('video');

    codeReader
      .getVideoInputDevices()
      .then((videoInputDevices) => {
        const deviceId = selectedDeviceId || videoInputDevices[0].deviceId;
        return codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
          if (result) {
            document.getElementById('barcode').value = result.getText();
            codeReader.reset(); // pauza nakon skeniranja
          }
        });
      })
      .catch((err) => {
        alert('Greška pri pokretanju kamere: ' + err);
        console.error(err);
      });

    function posalji() {
      const barcode = document.getElementById('barcode').value;
      const note = document.getElementById('note').value;
      if (!barcode) return alert("Nema barkoda!");
      fetch("http://localhost:5000/api/unesi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ barcode, note })
      })
      .then(res => res.ok ? alert("Poslano!") : alert("Greška kod slanja"))
      .catch(() => alert("Nema veze sa serverom."));
    }
  </script>
</body>
</html>

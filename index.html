<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Test POST</title>
</head>
<body>
  <h1>Test POST prema serveru</h1>
  <button onclick="posalji()">📤 Pošalji test podatke</button>
  <p id="rezultat"></p>

  <script>
    function posalji() {
      const podatak = {
        barcode: "TEST12345",
        note: "Ovo je testni unos"
      };

fetch("http://192.168.1.205:5000/api/unesi", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ barcode: "TEST123", note: "unos s mobitela" })
})
      .then(res => {
        if (res.ok) {
          document.getElementById("rezultat").innerText = "✅ Poslano!";
        } else {
          document.getElementById("rezultat").innerText = "❌ Greška u odgovoru servera.";
        }
      })
.catch(err => {
  console.error("Greška kod fetch-a:", err);
  alert("Nema veze sa serverom, greška: " + err.message);
});
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Barkod skener + napomena</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    video {
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    input, textarea, button, select {
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
      margin-top: 10px;
      padding: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>📷 Barkod skener</h2>
  <video id="video" autoplay muted playsinline></video>

  <label for="cameraSelect">🎥 Odaberi kameru:</label>
  <select id="cameraSelect"></select>
  <button onclick="switchCamera()">🔄 Promijeni kameru</button>

  <label for="barcode">📦 Barkod:</label>
  <input type="text" id="barcode" readonly>

  <label for="note">📝 Napomena:</label>
  <textarea id="note" rows="4"></textarea>

  <button onclick="posalji()">📤 Pošalji</button>
  <button onclick="novoOcitanje()">🔁 Novo očitanje</button>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    let codeReader = new ZXing.BrowserBarcodeReader();
    let currentDeviceId = null;

    const videoElement = document.getElementById('video');
    const cameraSelect = document.getElementById('cameraSelect');

    codeReader.getVideoInputDevices().then((devices) => {
      devices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Kamera ${index + 1}`;
        cameraSelect.appendChild(option);
      });
      if (devices.length > 0) {
        currentDeviceId = devices[0].deviceId;
        startScanner(currentDeviceId);
      }
    });

    function startScanner(deviceId) {
      codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
        if (result) {
          document.getElementById('barcode').value = result.getText();
          document.getElementById('beep').play();
          codeReader.reset();
        }
      });
    }

    function switchCamera() {
      if (cameraSelect.value) {
        codeReader.reset();
        currentDeviceId = cameraSelect.value;
        startScanner(currentDeviceId);
      }
    }

    function novoOcitanje() {
      document.getElementById('barcode').value = "";
      codeReader.reset();
      if (currentDeviceId) {
        startScanner(currentDeviceId);
      }
    }

    function posalji() {
      const barcode = document.getElementById('barcode').value;
      const note = document.getElementById('note').value;
      if (!barcode) return alert("Nema barkoda!");
      fetch("http://localhost:5000/api/unesi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ barcode, note })
      })
      .then(res => res.ok ? alert("Poslano!") : alert("Greška kod slanja"))
      .catch(() => alert("Nema veze sa serverom."));
    }
  </script>
</body>
</html>
